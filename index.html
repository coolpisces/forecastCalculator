<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Modal Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p>Temperature Calculator</p>
        <div class="row">
            <p>celsius: </p>
            <input type="number" name="celsius" id="celsius" placeholder="What is the temperature?">
        </div>
        <div class="row">
            <p>Fahrenheit: </p>
            <input type="number" name="fahrenheit" id="fahrenheit" placeholder="What is the temperature?">
        </div>
        <div class="row">
            <p>Kelvin: </p>
            <input type="number" name="kelvin" id="kelvin" placeholder="What is the temperature?">
        </div>
    </div>


    <script src="myScript.js"></script>
</body>

</html>
